<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Happy 20th Birth, Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;600&family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet"/>
<style>
:root {
  --cream: #fdf6ec; --blush: #f8bbd0; --rose: #e91e63;
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { background: var(--cream); font-family: 'Cormorant Garamond', serif; overflow: hidden; width: 100vw; height: 100vh; }

/* SCENE MANAGEMENT */
.scene {
    position: absolute; inset: 0; display: flex; flex-direction: column;
    align-items: center; justify-content: center; opacity: 0; 
    pointer-events: none; transition: opacity 0.6s ease-in-out;
    padding: 20px; text-align: center;
}
.scene.active { opacity: 1; pointer-events: all; }

.btn {
    padding: 12px 28px; font-family: 'Pinyon Script', cursive;
    font-size: 1.7rem; background: white; border: 1.5px solid var(--blush);
    border-radius: 50px; cursor: pointer; color: var(--rose);
    box-shadow: 0 5px 15px rgba(233, 30, 99, 0.1); margin-top: 15px;
}

/* GARDEN AREA */
#gardenArea { 
    width: 100%; height: 42vh; background: rgba(255,255,255,0.2); 
    border: 2px dashed var(--blush); border-radius: 20px; 
    position: relative; overflow: hidden; margin: 10px 0; 
}
.planted-flower {
    position: absolute; display: flex; flex-direction: column; align-items: center;
    animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.flower-text {
    font-size: 0.6rem; color: var(--rose); font-weight: bold;
    background: rgba(255,255,255,0.8); padding: 2px 5px; border-radius: 10px;
}
@keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

/* REAL BOUQUET IMAGE STYLE */
.bouquet-img {
    max-width: 90%;
    max-height: 55vh;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
    animation: bouquetPop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
@keyframes bouquetPop {
    from { transform: scale(0.5) translateY(50px); opacity: 0; }
    to { transform: scale(1) translateY(0); opacity: 1; }
}

/* PHOTO STACK */
.photo-stack { position: relative; width: 260px; height: 320px; margin-top: 10px; }
.memory-photo {
    position: absolute; width: 100%; height: 100%;
    background: white; border: 6px solid white;
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    border-bottom: 35px solid white; transition: 0.6s; cursor: pointer;
}
.memory-photo img { width: 100%; height: 100%; object-fit: cover; }
.swiped { transform: translateX(200%) rotate(45deg) !important; opacity: 0; }

#overlay { position: fixed; inset: 0; background: var(--cream); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
</style>
</head>
<body>

<audio id="bgMusic" loop playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="overlay">
    <h2 style="font-family:'Pinyon Script'; font-size: 3.5rem; color: var(--rose);">For Jane...</h2>
    <button class="btn" style="font-size:2rem;" onclick="startMagic()">Open ‚ù§Ô∏è</button>
</div>

<!-- SCENE 1: CAKE -->
<section id="s1" class="scene active">
    <h1 style="font-family:'Pinyon Script'; color:var(--rose); font-size: 3rem;">Happy Birthday, Love‚ù§Ô∏è</h1>
    <div style="font-size: 6rem; margin: 15px;">üéÇ</div>
    <button class="btn" onclick="nextScene(2)">Make a Wish</button>
</section>

<!-- SCENE 2: GARDEN -->
<section id="s2" class="scene">
    <h2 style="font-family:'Pinyon Script'; font-size: 2rem;">Plant 20 Flowers for 20 Years üå±</h2>
    <div id="gardenArea"></div>
    <div id="counter" style="font-weight:bold; color:var(--rose);">0 / 20 Flowers</div>
    <button id="collectBtn" class="btn" style="display:none;" onclick="nextScene(3)">Collect Bouquet üíê</button>
</section>

<!-- SCENE 3: REAL BOUQUET IMAGE -->
<section id="s3" class="scene">
    <h2 style="font-family:'Pinyon Script'; font-size: 2.2rem; color: var(--rose); margin-bottom: 10px;">For the most beautiful girl...</h2>
    <!-- This uses your uploaded image -->
    <img src="bouquet.jpg" class="bouquet-img" alt="Sunflower Bouquet">
    <button class="btn" onclick="nextScene(4)">Our Memories üì∏</button>
</section>

<!-- SCENE 4: MEMORIES -->
<section id="s4" class="scene">
    <h2 style="font-family:'Pinyon Script'; font-size: 2.2rem;">Moments I Treasure</h2>
    <div class="photo-stack" id="photoStack">
        <div class="memory-photo" style="z-index: 1;"><img src="us5.jpg"></div>
        <div class="memory-photo" style="z-index: 2;"><img src="us4.jpg"></div>
        <div class="memory-photo" style="z-index: 3;"><img src="us3.jpg"></div>
        <div class="memory-photo" style="z-index: 4;"><img src="us2.jpg"></div>
        <div class="memory-photo" style="z-index: 5;" onclick="swipe(this)"><img src="us1.jpg"></div>
    </div>
    <button id="galleryNext" class="btn" style="display:none;" onclick="nextScene(5)">8 Reasons ‚ù§Ô∏è</button>
</section>

<!-- SCENE 5: REASONS -->
<section id="s5" class="scene">
    <h2 style="font-family:'Pinyon Script'; font-size: 2.2rem;">8 Reasons Why I Love You</h2>
    <div id="polaroidGrid" style="display:grid; grid-template-columns: repeat(2, 1fr); gap: 10px;"></div>
    <button id="letterBtn" class="btn" style="display:none;" onclick="nextScene(6)">Read My Letter üíå</button>
</section>

<!-- SCENE 6: LETTER -->
<section id="s6" class="scene">
    <div style="background:white; padding:25px; border-radius:5px; box-shadow:0 0 20px rgba(0,0,0,0.05); max-width:90%; max-height:50vh; overflow-y:auto; text-align:left;">
        <p id="typingText" style="font-family:'EB Garamond'; font-size: 1.1rem; line-height: 1.6;"></p>
    </div>
    <p style="margin-top:15px; font-family:'Pinyon Script'; font-size: 2.2rem; color: var(--rose);">Forever Yours, John Loyd ‚ù§Ô∏è</p>
</section>

<script>
const music = document.getElementById('bgMusic');
let flowersPlanted = 0;
let photosSwiped = 0;

function startMagic() {
    document.getElementById('overlay').style.opacity = '0';
    setTimeout(() => document.getElementById('overlay').style.display = 'none', 800);
    music.play();
}

function nextScene(n) {
    document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
    setTimeout(() => {
        document.getElementById(`s${n}`).classList.add('active');
        if(n === 5) setupPolaroids();
        if(n === 6) startTyping();
    }, 300);
}

// SWIPE LOGIC
function swipe(el) {
    el.classList.add('swiped');
    photosSwiped++;
    const stack = document.getElementById('photoStack');
    const remaining = Array.from(stack.getElementsByClassName('memory-photo')).filter(p => !p.classList.contains('swiped')).sort((a, b) => b.style.zIndex - a.style.zIndex);
    if (remaining.length > 0) remaining[0].onclick = function() { swipe(this); };
    if (photosSwiped >= 5) document.getElementById('galleryNext').style.display = 'block';
}

// GARDEN LOGIC
document.getElementById('gardenArea').addEventListener('click', function(e) {
    if(flowersPlanted >= 20) return;
    flowersPlanted++;
    const wrapper = document.createElement('div');
    wrapper.className = 'planted-flower';
    const rect = this.getBoundingClientRect();
    wrapper.style.left = (e.clientX - rect.left - 20) + 'px';
    wrapper.style.top = (e.clientY - rect.top - 30) + 'px';
    wrapper.innerHTML = `<span class="flower-text">I Love You, Love!</span><span style="font-size: 2.2rem;">üåª</span>`;
    this.appendChild(wrapper);
    document.getElementById('counter').innerText = `${flowersPlanted} / 20 Flowers`;
    if(flowersPlanted === 20) document.getElementById('collectBtn').style.display = 'block';
});

// REASONS LOGIC
const reasons = ["Your Smile", "Your Kindness", "Our Future", "Your Support", "The Way You Laugh", "Your Warmth", "Our Adventure", "Your Heart"];
function setupPolaroids() {
    const grid = document.getElementById('polaroidGrid');
    if(grid.children.length > 0) return;
    reasons.forEach(text => {
        const c = document.createElement('div');
        c.style.cssText = "background:white; padding:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); cursor:pointer;";
        c.innerHTML = `<div class="fq">?</div><p class="ft" style="display:none; font-size:0.8rem; font-style:italic; color:var(--rose);">${text}</p>`;
        c.onclick = function() {
            this.querySelector('.fq').style.display = 'none';
            this.querySelector('.ft').style.display = 'block';
            if(document.querySelectorAll('.ft[style*="block"]').length >= 4) document.getElementById('letterBtn').style.display = 'block';
        };
        grid.appendChild(c);
    });
}

// TYPING LOGIC
const message = "To my Dearest Love, my Favorite Person, Happy 20th Birth Anniversary! Love, alam kong madami na tayong pagsubok na na-encounter pero nalampasan naman natin lahat together. Thank you for being my precious one, my support system, my energy producer, my happiness, and my Girl Friend! I wanted you to know that you're always in my heart, you're the only one I Love. I just want to keep my promised that I will be your only one man in the future. Mahal na Mahal kita, Love! I Love you for the rest of my Life. I Love you, Love!¬†";
function startTyping() {
    let i = 0; const txt = document.getElementById('typingText');
    if(txt.innerHTML !== "") return;
    function type() {
        if (i < message.length) { txt.innerHTML += message.charAt(i); i++; setTimeout(type, 45); }
    }
    type();
}
</script>
</body>
</html>
